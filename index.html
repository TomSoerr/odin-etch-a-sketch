<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch a Sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./icons/favicon.png"/>
</head>
<body>
    <div class="container-toolbar">
        <input type="color" id="pen-color">
        <img id="pen" typ src="./icons/pen.png" alt="pen color picture">
        <img src="./icons/grab.png" alt="grab color from picture">            
        <img src="./icons/background.png" alt="file background picture">
        <img src="./icons/fill.png" alt="fill adjacent pixels">
        <img src="./icons/eraser.png" alt="">
        <img src="./icons/w++.png" alt="">
        <img src="./icons/b++.png" alt="">
        <img class="active" id="grid" src="./icons/grid.png" alt="">
        <img src="./icons/size.png" alt="">
        <img src="./icons/clear.png" alt="">
    </div>
    <div class="container-canvas">
    </div>
</body>
</html>
